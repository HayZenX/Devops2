version: '3.8'

services:
  # Service de l'application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    # Le nom de l'hôte utilisé par les autres services (y compris les tests E2E)
    container_name: app_service 
    ports:
      - "8080:8080"
      
    environment:
      NODE_ENV: production
      # Définissez ici toutes vos variables d'environnement
      # ...
      
    # Ajout du Health Check (Requis par la Partie 1)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s 

  # Exemple de dépendance (Base de données PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: db_service
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: myapp_db
    volumes:
      - db_data:/var/lib/postgresql/data
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: