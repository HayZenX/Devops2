version: '3.8'

services:
  # Service de l'application (votre code)
  app:
    # Utiliser le Dockerfile dans le répertoire actuel pour construire l'image
    build: 
      context: .
      dockerfile: Dockerfile
    
    # Mapper le port 8080 du conteneur au port 8080 de la machine hôte
    ports:
      - "8080:8080"
      
    # Variables d'environnement pour l'application
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/myapp
      
    # Dépend de la base de données
    depends_on:
      db:
        condition: service_healthy # Attendre que le service 'db' soit sain
        
    # Vérification de santé (exemple pour une API HTTP)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s # Laisser du temps à l'application de démarrer

  # Service de la base de données PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    volumes:
      - db-data:/var/lib/postgresql/data
      
    # Vérification de santé de la base de données
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

# Volumes persistants pour les données de la base de données
volumes:
  db-data: